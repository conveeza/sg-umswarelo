<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="milambopha">

    <title>Umswarelo Checkout</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">

    <!-- CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backdrop-blur">
        <div class="container">
            <center>
                <img src="img/Sigubha Umswarelo - Slim.png" height="60px" alt="logo" />
            </center>
            <h4>Make Payment</h4>
            <div class="card">
                <div class="card-body">
                    <p style="font-size: 13px;">You are about to make a payment to Mila Mbopha.</p>
                    <form method="post" action="https://pay.ozow.com/">
                        <input type="hidden" name="SiteCode" value="CON-CON-013">
                        <input type="hidden" name="CountryCode" value="ZA">
                        <input type="hidden" name="CurrencyCode" value="ZAR">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" step="any" class="form-control form-control-sm mx-width-ctrl" min="0"
                                max="3000000.00" name="Amount" id="amount" required>
                        </div>
                        <div class="form-group">
                            <input type="text" maxlength="50" class="form-control form-control-sm mx-width-ctrl"
                                name="TransactionReference" hidden id="transactionRef" required>
                        </div>
                        <div class="form-group">
                            <label>Reference - Name:</label>
                            <input type="text" maxlength="20" class="form-control form-control-sm mx-width-ctrl"
                                name="bankReference" id="bankReference"
                                onkeyup="populateTransactionRef(this.value)" required>
                        </div>
                        <div class="form-group">
                            <input type="text" maxlength="100" class="form-control form-control-sm mx-width-ctrl"
                                name="Customer" hidden id="customername" required>
                        </div>
                        <input type="hidden" name="IsTest" value="false">
                        <input type="hidden" name="HashCheck" id="hashCheck">
                        <button type="submit" onmouseover="generateSHA512Hash()"
                            class="btn btn-sm btn-success btn-sg float-right">Pay</button>
                    </form>
                </div>
            </div>
            <br>
            <div class="text-center">
                <span style="font-size: 13px;"><b>Sighubha Umswarelo</b> - Copyrights&copy; 2024</span>
                <p style="font-size: 13px;">
                    Powered by
                    <img src="img/logo_small.png" height="25px" />
                    <img src="img/convee logo.png" height="35px;">
                </p>
                <hr>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script type="text/javascript">
        function populateTransactionRef(customer) {
            const currentDate = new Date();
            const timestamp = currentDate.getTime();

            var backCus = "";
            if (customer == null) {
                backCus = "nullCustomer";
            }
            var bankreftinput = document.getElementById('transactionRef');
            if (bankreftinput != "" || bankreftinput != null) {
                bankreftinput.value = `Umsrlo-${customer.substring(0, 9).toLocaleLowerCase()}-${timestamp}`
                document.getElementById('customername').value = customer;
            }
            else {
                bankreftinput.value = `Umsrelo-${backCus.substring(0, 9).toLocaleLowerCase()}-${timestamp}`;
                document.getElementById('customername').value = customer;
            }
        }
    </script>

    <!-- JS and Popper.js (optional, but required for certain Bootstrap features like dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
